<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Shop – Module</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="nav-logo">Kaiju Cars</div>

    <div class="nav-menus">
      <!-- SHOP Dropdown -->
      <div class="nav-dropdown">
        <button onclick="toggleDropdown('shop-dropdown')" class="nav-btn">Unser Shop ▾</button>
        <div id="shop-dropdown" class="dropdown-content">
          <a href="shop-fahrzeuge.html">Fahrzeuge</a>
          <a href="shop-module.html">Module</a>
          <a href="shop-bauplan.html">Eigenkreation</a>
        </div>
      </div>

      <!-- MEHR Dropdown -->
      <div class="nav-dropdown">
        <button onclick="toggleDropdown('more-dropdown')" class="nav-btn">Mehr ▾</button>
        <div id="more-dropdown" class="dropdown-content">
          <a href="index.html">Startseite</a>
          <a href="projekt.html">Das Projekt</a>
          <a href="ueber-uns.html">Über uns</a>
          <a href="login.html">Login</a>
          <a href="dashboard.html">Dashboard</a>
        </div>
      </div>
    </div>
  </nav>

  <script>
    function toggleDropdown(id) {
      // Schließt andere Dropdowns
      document.querySelectorAll('.dropdown-content').forEach(el => {
        if (el.id !== id) el.style.display = 'none';
      });

      // Öffnet / schließt das angeklickte Dropdown
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    // Schließen bei Klick außerhalb
    document.addEventListener('click', function (e) {
      if (!e.target.matches('.nav-btn')) {
        document.querySelectorAll('.dropdown-content').forEach(el => el.style.display = 'none');
      }
    });
  </script>


  <main class="container">
    <h1>Module & Zubehör</h1>
    <p>Erweitere dein Kaiju Car mit modularen Komponenten:</p>

    <div class="shop-grid">
      <div class="shop-item">
        <img src="https://via.placeholder.com/300x200" alt="Hammer-Modul" />
        <h3>Hammer-Modul</h3>
        <p>Ausklappbarer Mini-Hammer mit Servoantrieb</p>
        <p><strong>29,00 €</strong></p>
      </div>
      <div class="shop-item">
        <img src="https://via.placeholder.com/300x200" alt="Kamera-Modul" />
        <h3>Kamera-Modul</h3>
        <p>180° drehbare Kameraeinheit mit PiCam2</p>
        <p><strong>45,00 €</strong></p>
      </div>
    </div>
  </main>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-placeholder').innerHTML = html);
  </script>
</body>
</html>
