<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Individueller Bauplan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="nav-logo">Kaiju Cars</div>

    <div class="nav-menus">
      <!-- SHOP Dropdown -->
      <div class="nav-dropdown">
        <button onclick="toggleDropdown('shop-dropdown')" class="nav-btn">Unser Shop ▾</button>
        <div id="shop-dropdown" class="dropdown-content">
          <a href="shop-fahrzeuge.html">Fahrzeuge</a>
          <a href="shop-module.html">Module</a>
          <a href="shop-bauplan.html">Eigenkreation</a>
        </div>
      </div>

      <!-- MEHR Dropdown -->
      <div class="nav-dropdown">
        <button onclick="toggleDropdown('more-dropdown')" class="nav-btn">Mehr ▾</button>
        <div id="more-dropdown" class="dropdown-content">
          <a href="projekt.html">Das Projekt</a>
          <a href="ueber-uns.html">Über uns</a>
          <a href="login.html">Login</a>
        </div>
      </div>
    </div>
  </nav>

  <script>
    function toggleDropdown(id) {
      // Schließt andere Dropdowns
      document.querySelectorAll('.dropdown-content').forEach(el => {
        if (el.id !== id) el.style.display = 'none';
      });

      // Öffnet / schließt das angeklickte Dropdown
      const el = document.getElementById(id);
      el.style.display = el.style.display === 'block' ? 'none' : 'block';
    }

    // Schließen bei Klick außerhalb
    document.addEventListener('click', function (e) {
      if (!e.target.matches('.nav-btn')) {
        document.querySelectorAll('.dropdown-content').forEach(el => el.style.display = 'none');
      }
    });
  </script>


  <main class="container">
    <h1>Dein eigener Bauplan</h1>
    <p>Du hast eine besondere Idee für ein Kaiju-Fahrzeug? Dann sende uns deinen Vorschlag inkl. Bildern:</p>
    <form class="form-box">
      <label for="name">Dein Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-Mail-Adresse:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Deine Idee / Beschreibung:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <label for="fake-upload">Bilder hochladen (optional):</label>
      <input type="file" id="fake-upload" name="images[]" multiple disabled />

      <small style="opacity: 0.6; font-size: 0.9rem;">(Dies ist nur eine visuelle Vorschau, keine echte Übertragung.)</small>

      <button type="submit">Absenden</button>
    </form>


    <a href="/bauplan" class="button">Jetzt Bauplan einreichen</a>
  </main>

</body>
</html>
