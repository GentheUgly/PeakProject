<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Startseite â€“ Kaiju Cars</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #111;
      margin: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .intro-container {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    #car-img {
      position: absolute;
      bottom: 100px;
      left: -100%;
      width: 40vw;
      max-width: 400px;
      z-index: 1;
      animation: drive 5s ease-out forwards;
    }

    @keyframes drive {
      0% {
        left: -100%;
      }
      100% {
        left: 110%;
      }
    }

    .welcome-bar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 2;
    }

    .welcome-bar img {
      width: 100px;
      margin-bottom: 10px;
    }

    .welcome-bar h1 {
      color: #e3dd13;
      font-size: 2.4rem;
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <nav class="navbar">
    <div class="nav-logo">Kaiju Cars</div>

    <div class="nav-menus">
      <!-- SHOP Dropdown -->
      <div class="nav-dropdown">
        <button onclick="toggleDropdown('shop-dropdown')" class="nav-btn">Unser Shop â–¾</button>
        <div id="shop-dropdown" class="dropdown-content">
          <a href="shop-fahrzeuge.html">Fahrzeuge</a>
          <a href="shop-module.html">Module</a>
          <a href="shop-bauplan.html">Eigenkreation</a>
        </div>
      </div>

      <!-- MEHR Dropdown -->
      <div class="nav-dropdown">
        <button onclick="toggleDropdown('more-dropdown')" class="nav-btn">Mehr â–¾</button>
        <div id="more-dropdown" class="dropdown-content">
          <a href="/">Startseite</a>
          <a href="/projekt">Das Projekt</a>
          <a href="/ueber-uns">Ãœber uns</a>
        </div>
      </div>
      <div class="nav-dropdown">
        <button class="nav-btn" onclick="toggleDropdown('konto-dropdown')">Konto â–¾</button>
        <div class="dropdown-content" id="konto-dropdown">
          <a href="/login">ðŸ”“ Login</a>
          <a href="/logout" id="logout-link-konto" style="display: none;">ðŸ”’ Logout</a>
          <a href="/change-password" id="change-link-konto" style="display: none;">ðŸ”§ Passwort Ã¤ndern</a>
        </div>
      </div>
    </div>
  </nav>



  <script>
    // DROPDOWNS
    function toggleDropdown(id) {
      document.querySelectorAll('.dropdown-content').forEach(el => {
        if (el.id !== id) el.style.display = 'none';
      });

      const el = document.getElementById(id);
      if (el) el.style.display = (el.style.display === 'block') ? 'none' : 'block';
    }

    // Klick auÃŸerhalb schlieÃŸt MenÃ¼s
    document.addEventListener('click', function (e) {
      if (!e.target.matches('.nav-btn')) {
        document.querySelectorAll('.dropdown-content').forEach(el => el.style.display = 'none');
      }
    });

    // LOGIN-STATUS
      document.addEventListener("DOMContentLoaded", function () {
        fetch('/check-login')
          .then(res => res.json())
          .then(data => {
            const show = id => {
              const el = document.getElementById(id);
              if (el) el.style.display = "inline-block";
            };

            const hide = id => {
              const el = document.getElementById(id);
              if (el) el.style.display = "none";
            };

            if (data.logged_in) {
              hide("login-link-more"); hide("login-link-konto");
              show("logout-link-more"); show("logout-link-konto");
              show("change-link-konto");
            } else {
              show("login-link-more"); show("login-link-konto");
              hide("logout-link-more"); hide("logout-link-konto");
              hide("change-link-konto");
            }
          })
          .catch(err => console.error("Login-Check fehlgeschlagen:", err));
      });
  </script>

  <div class="intro-container">
    <img id="car-img" src="assets/rotes-auto.jpg" alt="Car">
    <div class="welcome-bar" id="welcome">
      <img src="assets/Logo.jpg" alt="Logo">
      <h1>Willkommen bei Kaiju Cars</h1>
    </div>
  </div>

  <script>
    // Zeige Logo + Text nach Autoanimation
    window.onload = () => {
      const welcome = document.getElementById('welcome');
      setTimeout(() => {
        welcome.style.opacity = 1;
      }, 5200); // erscheint nach Autoanimation
    };
  </script>
</body>
</html>
